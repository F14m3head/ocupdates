            <button id="toggleDarkMode">
              <i id="themeicon" class= "fas fa-moon"></i></button>

  <section class="map-hero">
    <h1><i class="fas fa-map-marked-alt"></i> OC Transit Map</h1>
    <p>Explore Ottawaâ€™s transit system with our interactive Leaflet map. Live data and routes coming soon.</p>

  <main class="map-container">

    <p class="map-footer-note">Powered by Leaflet & OpenStreetMap</p>

  <footer>

  <script src="preferences.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([45.4215, -75.6995], 12); // Ottawa center

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>',
      maxZoom: 18
    }).addTo(map);

    // Sample marker
    L.marker([45.4215, -75.6995])
      .addTo(map)
      .bindPopup('Downtown Ottawa')
      .openPopup();
  </script>
</body>
